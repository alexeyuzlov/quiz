<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Public Quiz</h1>

    <div *ngFor="let question of questions" class="question">
        <h2 class="question__heading">{{question.heading}}</h2>

        <form class="answer">
            <input name="answer" type="text">
            <button type="button" (click)="completed = true">Submit</button>
        </form>
    </div>

    <div *ngIf="completed">Поздравляем, вы прошли квиз на 10 из 10</div>
</body>
</html>
